version: '3.1'
services:
  nginx:
    image: nginx
    volumes:
      - "./:/usr/share/nginx/html"
    ports:
      - 80:80
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
    - 9090:9090
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    volumes:
    - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"

     