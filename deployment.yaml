apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels:
    app: nginx         
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:         
      labels:
        app: nginx      
    spec:               
      containers:
      - name: nginx
        image: devops2022.azurecr.io/neverMindset:ba83800c90f0bc7a75b70155f118a598acc675eb
        ports:
        - containerPort: 80  
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata: 
  name: service
spec: 
  selector: 
    app: nginx
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress               
metadata:
  name: ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - devops2022.de
    secretName: tls
  rules:
  - host: devops2022.de                       
    http:                    
      paths:
      - path: /neverMindset                      
        pathType: Prefix
        backend:
          service:
            name: service
            port:
              number: 80         
