apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: mecominds
data:
  prometheus.yml: |
    global:
      scrape_interval:     60s
    scrape_configs:
      - job_name: mecominds-nginx-exporter
        scrape_interval: 5s
        metrics_path: "/metrics"
        static_configs:
        - targets: ['nginx-service.mecominds.svc.cluster.local:9113']
      - job_name: mecominds-nginx-static-metrics
        scrape_interval: 5s
        metrics_path: "/static_mectrics/"
        static_configs:
        - targets: ['mecominds.devops2022.de']
