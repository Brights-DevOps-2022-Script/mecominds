apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: devops2022.azurecr.io/mecominds:5d8822cba5ac83d0d8823b9d511fd3867779c090
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^(/mecominds)$ $1/ redirect;
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/enable-metrics: "true"
    nginx-ingress.controller.metrics.enabled: "true"
    prometheus.io/scrape: "true"
    prometheus.io/port: "9113"
    prometheus.io/scheme: https
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - devops2022.de
      secretName: tls
  rules:
    - host: devops2022.de
      http:
        paths:
          - path: /mecominds(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: nginx-service
                port:
                  number: 80
